<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>

<body class="container pt-5">
  <h1 class="text-info">BC47_Phạm Đức Phương_Exe-JS-5</h1>
  <hr>
  <h2>Execise_1</h2>
  <section class="d-flex pb-5">
    <div class="info">
      <h4>Điểm chuẩn</h4>
      <input id="Levelgrade" type="text" placeholder="Điểm chuẩn">
      <h4>Điểm môn học 1</h4>
      <input id="SubjectGrade1" type="text" placeholder="Điểm môn học 1">
      <h4>Điểm môn học 2</h4>
      <input id="SubjectGrade2" type="text" placeholder="Điểm môn học 2">
      <h4>Điểm môn học 3</h4>
      <input id="SubjectGrade3" type="text" placeholder="Điểm môn học 3">
    </div>
    <div class="px-5">
      <select id="AreaSelect" class="p-1">
        <option>Khu Vực</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="X">Không</option>
      </select>
      <select id="TypeSelect" class="p-1">
        <option>Đối tượng</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="X">Không</option>
      </select>
      <Button id="Check">Kiểm Tra</Button>
    </div>
    <div class="px-5">
      <h3 id="result" class="font-weight-bolder"></h3>
      <h4 id="notification" class="font-weight-bolder"></h4>
    </div>
  </section>
  <hr>
  <h2>Execise_2</h2>
  <section class="d-flex pb-5">
    <div>
      <input id="name2" type="text" placeholder="Tên">
      <input id="Kw" type="text" placeholder="Số Kw">
      <button id="cost_Kw">Tính Tiền</button>
    </div>
    <div>
      <h3 id="notification_1" class="px-5 font-weight-bolder"></h3>
    </div>
  </section>
  <hr>
  <h2>Execise_3</h2>
  <section class="d-flex pb-5">
    <div>
      <h4>Họ tên</h4>
      <input id="name3" type="text" placeholder="Họ tên">
      <h4>Tổng thu nhập tháng</h4>
      <input id="wage" type="text" placeholder="tổng thu nhập tháng">
      <h4>Số người phụ thuộc</h4>
      <input id="people" type="text" placeholder="số người phụ thuộc"><br>
      <button id="cost_wage" class="mt-3">Tính Tiền</button>
    </div>
    <div>
      <h3 id="notification_2" class="px-5 font-weight-bolder"></h3>
    </div>
  </section>
  <hr>
  <h2>Execise_4</h2>
  <section class="d-flex pb-5">
    <div>
      <div>
        <select id="customer" class="p-1" onchange="calctypecustomer()">
          <option>Chọn loại khách hàng</option>
          <option value="A">Nhà Dân</option>
          <option value="B">Doanh Nghiệp</option>
        </select>
        <input id="ID-customer" type="text" placeholder="Mã Khách Hàng">
        <input id="SKCC" type="text" placeholder="Số Kênh Cao Cấp">
        <input id="SDKN" class="display" type="text" placeholder="Số Đầu Kết Nối">
        <button id="cost_tele" class="mt-3">Tính Tiền</button>
      </div>
      <div>
        <h3 id="notification_3" class="px-5 font-weight-bolder"></h3>
      </div>
  </section>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./js/function.js"></script>
</body>

</html>
